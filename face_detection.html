<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access and Capture Photo</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        #capture-btn {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #capture-btn:hover {
            background-color: #e03e00;
        }

        #canvas {
            display: none;
        }

        #photo, #error {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #error {
            color: #FF4500;
        }

        @media (max-width: 500px) {
            #capture-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Camera Access and Capture Photo</h1>
    <video id="video" autoplay></video>
    <button id="capture-btn">Capture Photo</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo">
    <div id="error">Processed Image will appear here</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const errorDiv = document.getElementById('error');
            const captureBtn = document.getElementById('capture-btn');
            const context = canvas.getContext('2d');

            // Access the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error('Error accessing the camera: ', err);
                });

            // Capture the photo when the button is clicked
            captureBtn.addEventListener('click', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert the canvas to a data URL and send it to the server
                const dataUrl = canvas.toDataURL('image/png');
                fetch('/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: dataUrl })
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    photo.src = url;
                    photo.style.display = 'block';
                    errorDiv.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    photo.style.display = 'none';
                    errorDiv.textContent = 'Error processing the image: ' + error.message;
                    errorDiv.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
