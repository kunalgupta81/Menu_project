<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Audio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #FF4500;
            border-radius: 10px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: right;
            padding: 20px;
            background-color: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar.sticky {
            background-color: #1b1b1b;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #FF4500;
            font-weight: bold;
            position: relative;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #FF4500;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        /* Container for String to Audio */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1b1b1b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            color: #FF4500;
            font-size: 2.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea, button {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #FF4500;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e33d00;
        }

        /* Audio Player */
        #audioPlayer {
            margin-top: 20px;
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease, transform 1s ease;
        }

        .hero.show {
            transform: translateY(0);
            opacity: 1;
        }

        .hero h1, .hero p {
            margin: 0;
            color: #FF4500;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #FF4500;
        }

        .footer a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #FF4500;
            border-radius: 5px;
            background-color: #FF4500;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            margin: 0 10px;
        }

        .footer a:hover {
            background-color: transparent;
            color: #FF4500;
            transform: translateY(-5px);
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <!-- <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div> -->

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to String to Audio</h1>
    </section>

    <!-- Main Container -->
    <div class="container">
        <h1>Convert String to Audio</h1>
        <form id="stringToAudioForm">
            <textarea id="text" placeholder="Enter text to convert to audio" required></textarea>
            <button type="submit">Convert to Audio</button>
        </form>
        <div id="audioPlayer"></div>
    </div>

    <!-- Footer Section -->
    <!-- <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div> -->

    <script>
        document.getElementById('stringToAudioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('text').value;

            fetch('/stringtoaudio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                document.getElementById('audioPlayer').innerHTML = `<audio controls><source src="${audioUrl}" type="audio/mpeg"></audio>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
