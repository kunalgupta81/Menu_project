<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #FF4500;
        }

        #outputText {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #FF4500;
            min-height: 150px;
            width: 80%;
            margin: 20px auto;
        }

        button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6734;
        }
    </style>
</head>
<body>

    <h1>Speech to Text Converter</h1>
    <button id="startButton">Start Speaking</button>

    <div id="outputText">Your converted text will appear here...</div>

    <script>
        const startButton = document.getElementById('startButton');
        const outputText = document.getElementById('outputText');

        startButton.addEventListener('click', () => {
            const recognition = new window.webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                outputText.textContent = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                outputText.textContent = 'Error occurred: ' + event.error;
            };

            recognition.start();
        });
    </script>
</body>
</html>
